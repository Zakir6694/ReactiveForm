<div class="loginForm">
  <span class="close-arrow" (click)="closeBtn()">X</span>
	<h3>Login Here</h3>
	<form [formGroup]="loginForm">
		<mat-form-field class="input-width">
			<input matInput type="text" email placeholder="Email" name="emailId" formControlName="emailId">
    <mat-hint align="end" *ngIf="">Email is required</mat-hint>
    <mat-hint *ngIf="">Email is not valid</mat-hint>
  </mat-form-field>
  <mat-form-field class="input-width">
			<input matInput type="password" placeholder="Password" name="pass" formControlName="pass">
    <mat-hint align="end" *ngIf="">Password is required</mat-hint>
    <mat-hint *ngIf="">Password is not strong </mat-hint>
  </mat-form-field>
  <div class="wrap-btn">
  <button type ="button" (click)="loginBtn()"mat-button class="loginBtn">Login</button>
  <a href="#" (click)="contact()">Forgot Password?</a>
  </div>
  </form>
</div>
